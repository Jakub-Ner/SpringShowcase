spring.application.name=showcase-spring

server.tomcat.threads.max=2
server.tomcat.connections.max=6

spring.datasource.url=jdbc:postgresql://postgres:5432/spring_demo
spring.datasource.username=postgres
spring.datasource.password=postgres

# create | create-drop | update | validate | none
spring.jpa.hibernate.ddl-auto=create

# spring.jpa.hibernate.ddl-auto=<create | create-drop | update | validate | none>
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

users.api.url=https://jsonplaceholder.typicode.com/users

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

spring.artemis.broker-url=tcp://artemis:61616?autoGroup=false
spring.artemis.user=artemis
spring.artemis.password=artemis

